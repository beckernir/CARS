

<div class="card case-info-card mb-4" th:fragment="case-header(caseReport)">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h2 class="h4">Case #<span th:text="${caseReport.caseId}" id="caseIdSpan">CP-2024-0573</span></h2>
                <p class="text-muted mb-0">Reported on: <span th:text="${caseReport.reportDate}">June 3, 2024 at 14:23</span></p>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="d-flex align-items-center justify-content-md-end">
                    <span class="status-badge me-2" th:classappend="'status-' + ${caseReport.status}" th:text="${caseReport.status}" id="statusBadge">Under Investigation</span>

                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <p class="mb-1"><strong>Location:</strong> <span th:text="${caseReport.locationOfIncident}">1234 Oak Street, Springfield</span></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    /* Status badge styling */
    .status-badge {
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
    }

    .status-REPORTED {
        background-color: #e3f2fd;
        color: #1565c0;
        border: 1px solid #bbdefb;
    }

    .status-ASSIGNED {
        background-color: #fff3e0;
        color: #ef6c00;
        border: 1px solid #ffcc02;
    }

    .status-INVESTIGATING {
        background-color: #f3e5f5;
        color: #7b1fa2;
        border: 1px solid #ce93d8;
    }

    .status-RESOLVED {
        background-color: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
    }

    .status-CLOSED {
        background-color: #fafafa;
        color: #616161;
        border: 1px solid #e0e0e0;
    }

    /* Dropdown customization */
    .dropdown-toggle::after {
        margin-left: 0.5rem;
    }

    .dropdown-item:hover {
        background-color: #f8f9fa;
    }

    /* Loading spinner */
    .spinner-border-sm {
        width: 0.875rem;
        height: 0.875rem;
    }
</style>
