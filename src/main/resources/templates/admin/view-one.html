<script>
    let selectedStatus = '';
    let caseId = '';
    let modal = null;

    // Function to handle status selection (called by onclick)
    function selectStatus(status) {
        console.log('selectStatus function called with:', status);

        // Add a visible alert to confirm the function is being called
        if (!status) {
            console.error('No status provided to selectStatus function');
            showAlert('No status selected. Please try again.', 'error');
            return;
        }

        // Get current status from the status badge
        const statusBadge = document.getElementById('statusBadge');
        let currentStatus = '';
        if (statusBadge) {
            currentStatus = statusBadge.textContent.trim().toUpperCase();
            console.log('Current status from badge:', currentStatus);
        } else {
            console.error('Status badge not found');
        }

        // Don't allow changing to the same status
        if (status === currentStatus) {
            const message = 'Case is already in ' + status.toLowerCase() + ' status.';
            console.log(message);
            showAlert(message, 'warning');
            return;
        }

        // Get case ID from the span element
        const caseIdElement = document.getElementById('caseIdSpan');
        if (caseIdElement) {
            caseId = caseIdElement.textContent.trim();
            console.log('Case ID extracted:', caseId);
        } else {
            console.error('Case ID element not found');
            showAlert('Unable to determine case ID. Please refresh the page and try again.', 'error');
            return;
        }

        // Validate we have a case ID
        if (!caseId) {
            showAlert('Unable to determine case ID. Please refresh the page and try again.', 'error');
            return;
        }

        selectedStatus = status;

        // Initialize modal if not already done
        if (!modal) {
            const modalElement = document.getElementById('statusChangeModal');
            if (modalElement) {
                modal = new bootstrap.Modal(modalElement);
            } else {
                console.error('Modal element not found');
                showAlert('Modal not found. Please refresh the page and try again.', 'error');
                return;
            }
        }

        // Update modal content
        const modalCaseId = document.getElementById('modalCaseId');
        const modalNewStatus = document.getElementById('modalNewStatus');
        const statusChangeReason = document.getElementById('statusChangeReason');

        if (modalCaseId) modalCaseId.textContent = caseId;
        if (modalNewStatus) modalNewStatus.textContent = status.toLowerCase().replace('_', ' ');
        if (statusChangeReason) statusChangeReason.value = '';

        // Show modal
        modal.show();
    }

    // Function to confirm status change (called by onclick)
    function confirmStatusChange() {
        console.log('Confirming status change...');

        if (!selectedStatus || !caseId) {
            console.error('Missing data:', { selectedStatus, caseId });
            showAlert('Invalid case or status information.', 'error');
            return;
        }

        const confirmButton = document.getElementById('confirmStatusChange');
        const statusChangeReason = document.getElementById('statusChangeReason');

        if (!confirmButton) {
            console.error('Confirm button not found');
            return;
        }

        // Show loading state
        confirmButton.disabled = true;
        confirmButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Updating...';

        // Prepare request data
        const requestData = {
            caseId: caseId,
            newStatus: selectedStatus,
            reason: statusChangeReason ? statusChangeReason.value.trim() : ''
        };

        console.log('Sending request:', requestData);
        const apiUrl = `/api/v1/case-reports/${caseId}/status`;

        // Make API call to update status
        fetch(apiUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest',
                'Accept': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => {
                console.log('Response received:', response.status, response.statusText);

                if (!response.ok) {
                    return response.text().then(text => {
                        console.error('Error response body:', text);
                        throw new Error(`HTTP ${response.status}: ${text}`);
                    });
                }

                return response.json();
            })
            .then(data => {
                console.log('Success response:', data);

                // Update the status badge
                updateStatusBadge(selectedStatus);

                // Hide modal and show success message
                modal.hide();
                showAlert('Case status updated successfully to ' + selectedStatus.toLowerCase().replace('_', ' ') + '.', 'success');
            })
            .catch(error => {
                console.error('API Error:', error);
                showAlert('Failed to update case status: ' + error.message, 'error');
            })
            .finally(() => {
                // Reset button state
                confirmButton.disabled = false;
                confirmButton.innerHTML = 'Confirm Change';
            });
    }

    // Function to update status badge
    function updateStatusBadge(newStatus) {
        const statusBadge = document.getElementById('statusBadge');
        if (!statusBadge) {
            console.error('Status badge not found');
            return;
        }

        console.log('Updating status badge to:', newStatus);

        statusBadge.textContent = newStatus.replace('_', ' ');

        // Remove old status classes
        statusBadge.className = statusBadge.className.replace(/status-\w+/g, '');

        // Add new status class
        statusBadge.classList.add('status-' + newStatus);
    }

    // Function to show alerts
    function showAlert(message, type) {
        console.log('Showing alert:', type, message);

        // Remove any existing alerts first
        const existingAlerts = document.querySelectorAll('.alert');
        existingAlerts.forEach(alert => alert.remove());

        // Create alert element
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show`;
        alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

        // Insert alert at the top of the card
        const cardBody = document.querySelector('.case-info-card .card-body');
        if (cardBody) {
            cardBody.insertBefore(alertDiv, cardBody.firstChild);
        } else {
            // Fallback: insert at top of body
            document.body.insertBefore(alertDiv, document.body.firstChild);
        }

        // Auto-dismiss after 5 seconds
        setTimeout(() => {
            if (alertDiv && alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 5000);
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing...');

        // Check if required elements exist
        const caseIdElement = document.getElementById('caseIdSpan');
        const statusBadge = document.getElementById('statusBadge');
        const modalElement = document.getElementById('statusChangeModal');

        if (!caseIdElement) console.error('Case ID element not found');
        if (!statusBadge) console.error('Status badge element not found');
        if (!modalElement) console.error('Modal element not found');

        // Add event listeners to dropdown items as backup
        const dropdownItems = document.querySelectorAll('.status-option');
        dropdownItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const status = this.getAttribute('data-status');
                console.log('Dropdown item clicked:', status);
                selectStatus(status);
            });
        });

        console.log('Initialization complete, found', dropdownItems.length, 'dropdown items');
    });

    // Global function to make it accessible from onclick
    window.selectStatus = selectStatus;
    window.confirmStatusChange = confirmStatusChange;
</script>


<script>
    // Function to download report for a single case
    function downloadSingleCaseReport(format, caseId) {
        if (!caseId) {
            console.error('Case ID is missing');
            return false;
        }

        // Base URL from your controller
        var baseUrl = '/api/v1/reports/export';

        // Choose endpoint based on format and case ID
        var url;
        switch(format) {
            case 'PDF': url = baseUrl + '/comprehensive/pdf/' + caseId; break;
            case 'CSV': url = baseUrl + '/comprehensive/csv/' + caseId; break;
            case 'EXCEL': url = baseUrl + '/comprehensive/excel/' + caseId; break;
            default: url = baseUrl + '/comprehensive/pdf/' + caseId;
        }

        // Redirect to the report URL
        window.location.href = url;
        return false;
    }
</script>

<script>
    // Add Summary Modal JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        const addSummaryModal = document.getElementById('addSummaryModal');
        const summaryForm = document.getElementById('summaryForm');
        const saveSummaryBtn = document.getElementById('saveSummaryBtn');

        // Initialize modal event listeners
        if (addSummaryModal) {
            // Reset form when modal is shown
            addSummaryModal.addEventListener('show.bs.modal', function (event) {
                resetForm();
                clearValidationErrors();
            });

            // Clear form when modal is hidden
            addSummaryModal.addEventListener('hidden.bs.modal', function (event) {
                resetForm();
                clearValidationErrors();
            });
        }

        // Form submission handling
        if (summaryForm) {
            summaryForm.addEventListener('submit', function(event) {
                event.preventDefault();
                handleFormSubmission();
            });
        }

        // Real-time validation
        const requiredFields = ['summaryType', 'noteType'];
        requiredFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('change', function() {
                    validateField(this);
                });
            }
        });

        // Auto-resize textareas
        const textareas = document.querySelectorAll('#addSummaryModal textarea');
        textareas.forEach(textarea => {
            textarea.addEventListener('input', autoResizeTextarea);
        });
    });

    /**
     * Reset the form to its initial state
     */
    function resetForm() {
        const form = document.getElementById('summaryForm');
        if (form) {
            form.reset();

            // Reset all select elements to first option
            const selects = form.querySelectorAll('select');
            selects.forEach(select => {
                select.selectedIndex = 0;
            });

            // Reset textarea heights
            const textareas = form.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                textarea.style.height = 'auto';
            });
        }
    }

    /**
     * Clear all validation error messages and styling
     */
    function clearValidationErrors() {
        const invalidFeedbacks = document.querySelectorAll('#addSummaryModal .invalid-feedback');
        invalidFeedbacks.forEach(feedback => {
            feedback.style.display = 'none';
            feedback.textContent = '';
        });

        const invalidFields = document.querySelectorAll('#addSummaryModal .is-invalid');
        invalidFields.forEach(field => {
            field.classList.remove('is-invalid');
        });
    }

    /**
     * Validate individual field
     */
    function validateField(field) {
        const isValid = field.value.trim() !== '';

        if (isValid) {
            field.classList.remove('is-invalid');
            field.classList.add('is-valid');
            hideFieldError(field);
        } else {
            field.classList.remove('is-valid');
            field.classList.add('is-invalid');
            showFieldError(field, 'This field is required');
        }

        return isValid;
    }

    /**
     * Show error message for a field
     */
    function showFieldError(field, message) {
        const feedback = field.parentNode.querySelector('.invalid-feedback');
        if (feedback) {
            feedback.textContent = message;
            feedback.style.display = 'block';
        }
    }

    /**
     * Hide error message for a field
     */
    function hideFieldError(field) {
        const feedback = field.parentNode.querySelector('.invalid-feedback');
        if (feedback) {
            feedback.style.display = 'none';
        }
    }

    /**
     * Validate entire form
     */
    function validateForm() {
        const requiredFields = ['summaryType', 'noteType'];
        let isValid = true;

        requiredFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field && !validateField(field)) {
                isValid = false;
            }
        });

        return isValid;
    }

    /**
     * Handle form submission
     */
    async function handleFormSubmission() {
        // Clear previous validation errors
        clearValidationErrors();

        // Validate form
        if (!validateForm()) {
            showNotification('Please fill in all required fields', 'danger');
            return;
        }

        // Show loading state
        setLoadingState(true);

        try {
            const formData = new FormData(document.getElementById('summaryForm'));

            const response = await fetch('/cases/summary/add', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest' // For AJAX requests
                }
            });

            if (response.ok) {
                const result = await response.text();

                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('addSummaryModal'));
                modal.hide();

                // Show success message
                showNotification('Summary added successfully!', 'success');

                // Refresh the page or update the summary section
                setTimeout(() => {
                    window.location.reload();
                }, 1500);

            } else {
                // Handle validation errors from server
                const errorData = await response.json();
                handleServerValidationErrors(errorData);
            }

        } catch (error) {
            console.error('Error submitting form:', error);
            showNotification('An error occurred while saving the summary. Please try again.', 'danger');
        } finally {
            setLoadingState(false);
        }
    }

    /**
     * Handle server-side validation errors
     */
    function handleServerValidationErrors(errorData) {
        if (errorData.fieldErrors) {
            Object.keys(errorData.fieldErrors).forEach(fieldName => {
                const field = document.getElementById(fieldName);
                if (field) {
                    field.classList.add('is-invalid');
                    showFieldError(field, errorData.fieldErrors[fieldName]);
                }
            });
        }

        if (errorData.globalError) {
            showNotification(errorData.globalError, 'danger');
        }
    }

    /**
     * Set loading state for the submit button
     */
    function setLoadingState(isLoading) {
        const submitBtn = document.getElementById('saveSummaryBtn');
        const cancelBtn = document.querySelector('#addSummaryModal .btn-secondary');

        if (submitBtn) {
            if (isLoading) {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
                if (cancelBtn) cancelBtn.disabled = true;
            } else {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                if (cancelBtn) cancelBtn.disabled = false;
            }
        }
    }

    /**
     * Show notification message
     */
    function showNotification(message, type = 'info') {
        // Remove existing notifications
        const existingAlerts = document.querySelectorAll('.notification-alert');
        existingAlerts.forEach(alert => alert.remove());

        // Create new notification
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show notification-alert`;
        alertDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    `;

        alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    `;

        document.body.appendChild(alertDiv);

        // Auto-remove after 5 seconds
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 5000);
    }

    /**
     * Auto-resize textarea based on content
     */
    function autoResizeTextarea(event) {
        const textarea = event.target;
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    /**
     * Utility function to get CSRF token for Spring Security
     */
    function getCSRFToken() {
        const csrfToken = document.querySelector('meta[name="_csrf"]');
        return csrfToken ? csrfToken.getAttribute('content') : null;
    }

    /**
     * Utility function to get CSRF header name
     */
    function getCSRFHeader() {
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]');
        return csrfHeader ? csrfHeader.getAttribute('content') : null;
    }
</script>
